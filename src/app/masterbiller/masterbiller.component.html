<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="margin-left: 40px;margin-right:40px">
    <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{column.value}}</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[column.id]}}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div style="margin-left: 40px; margin-top: 20px;">
    <button   type="submit" class="btn btn-primary" (click)="onOpenModal(null, 'add')" >Add New Biller</button>
 </div>

 <div class="container" id="main-container"></div>

 <div class="modal fade" id="addBillerModal" tabindex="-1" role="dialog" aria-labelledby="addBillerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addBillerModalLabel">Add New Biller</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddBiller(addForm)">
            <div class="form-group">
               <label for="billercode">Biller Code</label>
               <input type="text" ngModel name="billerCode" class="form-control" id="billerCode" placeholder="Biller Code" required>
            </div>
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="modal-footer">
               <button type="button" id="add-biller-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
            </form>
         </div>
      </div>
    </div>
    </div>
